<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Library Management System</h1>
        <ul>
            {% for book in books %}
            <li>
                <div class="book-info">
                    <strong>{{ book.title }}</strong>
                    <span>{{ book.author }}</span>
                </div>
                <div class="btn-group">
                    <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-edit">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-delete">Delete</a>
                    <a href="{{ url_for('book_details', book_id=book.id) }}" class="btn btn-details">Details</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        
        
        <a href="{{ url_for('add_book') }}" class="btn btn-add">Add New Book</a>
    </div>
</body>
</html>
