<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='details.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        {% if book %}
            <h2>{{ book.title }}</h2>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Description:</strong> {{ book.description }}</p>
            <p><strong>Published:</strong> {{ book.year }}</p>
            <p><strong>Genre:</strong> {{ book.genre }}</p>
            
            <div class="book-buttons">
                <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn btn-edit">Edit</a>
                <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-delete">Delete</a>
                <a href="{{ url_for('index') }}" class="btn btn-back">Back to Booklist</a>
            </div>
            
            
        {% else %}
            <p>Book not found.</p>
        {% endif %}
        <br>
    </div>    
</body>
</html>
