<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ book.description }}</textarea>
            
            <label for="year">Published Year:</label>
            <input type="number" id="year" name="year" value="{{ book.year }}" required>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}" required>
            
            <button type="submit" class="btn btn-save">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
